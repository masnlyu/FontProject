<div class=" p-3">
  <form [formGroup]="invalidForm">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1"><span class="text-danger">*</span>標題:</label><br>
      <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="請輸入標題" formControlName="title" value="article.title">
      <div *ngIf="!invalidForm.controls['title'].pristine &&
      invalidForm.controls['title'].errors?.['required']" class="text-danger">
        請填寫標題
      </div>
      <div *ngIf="!invalidForm.controls['title'].pristine &&
      invalidForm.controls['title'].hasError('maxlength')" class="text-danger">
        標題不能超過50個字
      </div>
    </div>
    <div class="mb-3">
      <div>
        <label><span class="text-danger">*</span>圖片:</label>
        <img [src]="article.imgBase64" id="myimg" class="img-fluid mb-3 w-100">
        <div class="text-danger" *ngIf="resetImgStatus">請選擇圖片</div>
      </div>
      <div class="d-flex justify-content-between">
        <input id="fileimg" type="file" accept="image/jpeg,image/png" (change)="onFileSelected($event)"
          [disabled]="article.imgBase64">
        <input type="button" value="重設" class="text-end" (click)="resetImg()" [disabled]="!article.imgBase64">
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1"><span class="text-danger">*</span>內容:</label><br>
      <textarea name="content" id="test" cols="30" rows="10" class="form-control" id="exampleInputPassword1"
        formControlName="content"></textarea>
      <div *ngIf="!invalidForm.controls['content'].pristine &&
      invalidForm.controls['content'].errors?.['required']" class="text-danger">
        請填寫內容
      </div>
      <div *ngIf="!invalidForm.controls['content'].pristine &&
      invalidForm.controls['content'].hasError('maxlength')" class="text-danger">
        內容不能超過1000個字
      </div>
    </div>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success me-3" [disabled]="invalidForm['invalid']" (click)="onClickUpdate()">送出</button>
      <a routerLink='../../list' class="btn btn-secondary">返回</a>
    </div>
  </form>
</div>
